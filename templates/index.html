{% extends "base.html" %}
{% block content %} 
<h1>Signup</h1>
<form action="/" method="Post">
    <label>Username &emsp;<input type="text" name="username"></label><p class='error'>{{username_error}}</p>
    <label>Password &emsp;<input type="password" name="password"><br></label>
    <label>Verify Password &emsp;<input type="password" name="verify"></label><p class='error'>{{password_error}}</p>
    <label>Email (optional) &emsp;<input type="text" name="email"><br></label>
<input type="submit" value="Submit">

</form>
{% endblock %}
