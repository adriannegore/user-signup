{% extends "base.html" %}
{% block content %} 
<h1>Signup</h1>
<form action="/" method="Post">
    <table>
    <tr>
        <td><label for="username">Username</label></td>
        <td><input id="username" type="text" name="username" value='{{username}}'></td>
        <td class='error'>{{username_error}}</td>
    </tr>
    <tr>
        <td><label for='password'>Password</label></td>
        <td><input id='password' type="password" name="password"></label></td>
        <td class='error'>{{password_error}}</td>
    </tr>
    <tr>
        <td><label for='verify'>Verify Password</label></td>
        <td><input id='verify' type="password" name="verify"></td>
        <td class='error'>{{verify_error}}</td>
    </tr>
    <tr>
        <td><label for='email'>Email (optional)</label></td>
        <td><input id='email' type="text" name="email" value='{{email}}'></td>
        <td class='error'>{{email_error}}</td>
    </tr>
    </table>
<input type="submit" value="Submit">

</form>
{% endblock %}
